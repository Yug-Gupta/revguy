<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>YUG/Fav Artists</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> 
    <style>
        :root {
            --background: #1b1425;
            --foreground: #f0b7b9;
            --primary: #f0b7b9;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            margin: 0;
            padding: 20px;
            border: 2px solid var(--primary);
            max-width: 1200px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
        }

        .artist-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }

        .artist {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 120px;
        }

        .artist img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%; /* Makes the image circular */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .artist img:hover {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        .artist-name {
            margin-top: 10px;
            color: var(--foreground);
            font-weight: 600;
        }
    </style>
</head>
<body>

    <h2>~ Fav Artists ~</h2>
    <div class="artist-container">
        <!-- Replace with your own artist images and names -->
        <div class="artist">
            <img src="https://static01.nyt.com/images/2021/02/23/arts/22daftpunk/merlin_68436082_cbc2d16f-e4ce-4e8e-9f06-d2789c9f309b-superJumbo.jpg" alt="Daft Punk">
            <div class="artist-name">Daft Punk</div>
        </div>
        <div class="artist">
            <img src="https://i.scdn.co/image/ab67616100005174124eba6bf3476404531bd7b2" alt="ABBA">
            <div class="artist-name">ABBA</div>
        </div>
        <div class="artist">
            <img src="https://i.scdn.co/image/ab6761610000e5ebb99cacf8acd5378206767261" alt="Lana Del Rey">

        </div>

		<div class="artist">
