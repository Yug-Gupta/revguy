<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Yug Gupta | Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> 
    <style>
        :root {
            --background: #1E1E28;
            --foreground: #D9E0EE;
            --primary: #F5C2E7;
            --secondary: #8CAAEE;
            --highlight: #FAB387;
            --accent: #A6E3A1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            margin: 0;
            padding: 20px;
            border: 2px solid var(--primary); /* This adds a thin border around the page */
            max-width: 1200px; /* Sets a max width for the content */
            margin: 20px auto; /* Centers the content horizontally */
            border-radius: 12px; /* Slightly rounded corners for a modern look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow for depth */
        }
        

        h1 {
            font-size: 3rem;
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: var(--foreground);
            cursor: pointer;
        }

    </style>
</head>
<body>

    <h1>Gallery</h1>

    <div class="gallery">
        <!-- Add your images here -->
        <img src="gallery/one.jpg" alt="Photo 1">
        <img src="gallery/two.jpg" alt="Photo 2">
        <img src="gallery/six.jpg" alt="Photo 3">
        <img src="gallery/seven.jpg" alt="Photo 4">
        <img src="gallery/five.jpg" alt="Photo 5">
        <img src="gallery/three.jpg" alt="Photo 6">
        <img src="gallery/four.jpg" alt="Photo 7">
        <!-- Repeat for more photos -->
    </div>

    <!-- Modal for enlarged image -->
    <div class="modal" id="modal">
        <span class="modal-close" id="modal-close">&times;</span>
        <img id="modal-image">
    </div>

    <script>
        const images = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        const closeModal = document.getElementById('modal-close');

        images.forEach(img => {
            img.addEventListener('click', function() {
                modal.style.display = 'flex';
                modalImage.src = this.src;
            });
        });

        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        window.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
