    <style>
        :root {
            --background: #1b1425;
            --foreground: #f0b7b9;
            --primary: #f0b7b9;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            margin: 0;
            padding: 20px;
            border: 2px solid var(--primary);
            max-width: 1200px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
        }
        h3 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
        }
                
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--background);
            background-color: var(--primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            text-align: center;
        }

        .button:hover {
            background-color: var(--foreground);
            color: var(--background);
        }

		img {
            border-radius: 15px; /* Adjust corner radius as needed */
            display: block; /* Removes extra space below the image */
			width: 25%;
			margin-left: 37.5%;
        }
        
    </style>
</head>
